<html>
  <head>
    <script>
      fetch("index.json")
      .then(response => response.json())
      .then(json => {
          console.log(json)
          const body = document.getElementById('body')
          const keys = Object.keys(json)

          keys.forEach(key => {
            const div = document.createElement('div');
            divDay.classList.add("image");
            const divDay = document.createElement('div');
            divDay.classList.add("day");
            divDay.textContent = key;
            const img = document.createElement('img');
            img.src = json[key];
            div.append(img);
            div.append(divDay);
            body.append(div);
          })
      });
    </script>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      .image {
        width: calc(100%/3);
        padding: 20px;
      }
    </style>
  </head>
  <body id='body'>
    
  </body>
</html>
